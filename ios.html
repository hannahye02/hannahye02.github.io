<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    function redirect() {
      window.location.href = 'PAAdeeplink://'; // universal link
    }
  </script>
</head>
<body onload="redirect()">
  If you are not redirected, <a href="javascript:redirect()">click here</a>.
</body>
</html>
